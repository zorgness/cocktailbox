{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="/static/cocktail4u/styles.css" rel="stylesheet">
    <link href="/static/cocktail4u/alert.css" rel="stylesheet">
    <link href="/static/cocktail4u/comment.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/cocktail4u/script.js"></script>
    

    <title>Cocktail_Box</title>
</head>
<body>


      <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <a class="navbar-brand" href="/">Welcome <i class="fa fa-glass" aria-hidden="true"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link"  href="#"><strong id="user_name">{{ user.username }}</strong></a>
            </li>
            {% endif %}
            
            {% if user.is_authenticated %}  
            <li class="nav-item">
                 <a class="nav-link" id="btn-favorites">Favorites</a>
            </li>
                  
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %} ">Log Out</a>
                </li>
            {% else%}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}


          </ul>
          <form action="" id="form-cocktail" class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-1" type="text" placeholder="Search" aria-label="Search" id="searchInput" autofocus autocomplete="off" required>
                  <input type="submit"  class="button btn btn-outline-success my-2 my-sm-0" value="Search">
          </form>
        </div>
      </nav>

    

    {% block body %}
    {% endblock %}
    
</body>
</html>
